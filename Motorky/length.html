<div id="bbox" style="position:absolute; background-color: blue; opacity: 0.0; left: 0px; top: 0px; width: 10px; height: 10px; ">
</div>

<script type="text/javascript">

    var opacities = [];
    opacities.length = 20;
    for(i = 1; i <= 19; i++) {
        opacities[i] = 1.0;
    }
    
    var lastIndex = null;
    var seatsCentered = false;

    let lefts   = [ null, -20,  24, -10, -42,   4,  -33, -55, 131, 203 // cabarello = -6 // xsr125 = 67 // nerva exe = -68 // hunter = 62
                  , null, -29, -53,   3, -19, -32, -119,  80,  40, -13 // leoncino250 = 24 // cn125f = 20 // leoncino trail = -10 // pr5 = 74
                  ]
    ;
    let bottoms = [ null,   5,  42,  42,  49,  28,    6, -24,  89, 108 // cabarello = 3 // xsr125 = 40 // nerva exe = 45 // hunter = 66
                  , null, -24,   7,  32,  34,  48,   49,  44, 136, -14 // leoncino250 = -12 // cb125f = 62 // leoncino trail = 28 // pr5 = -65
                  ]
    ;
    
    let mot = (i) => {
        return document.getElementById('mot'+i);
    };

    document.addEventListener('keydown', (e) => {
        var index = e.keyCode - 48;
        if (e.ctrlKey)
            index = index + 10;
        
        if (e.key == ' ') {
            if(seatsCentered) {
                for(i = 1; i <= 19; i++) {
                    if (mot(i)) {
                        mot(i).style.left = '0px';
                        mot(i).style.bottom = '0px';
                    }
                }
                seatsCentered = false;
            } else {
                for(i = 1; i <= 19; i++) {
                    if (mot(i)) {
                        mot(i).style.left = '' + lefts[i] + 'px';
                        mot(i).style.bottom = '' + bottoms[i] + 'px';
                    }
                }
                seatsCentered = true;
            }
        } else if (e.key == 'Enter') {
            for(i = 1; i <= 19; i++) {
                if (mot(i)) {
                    var opacity = opacities[i];
                    if (opacity == 1.0)
                        opacity = 0.0;
                    else if (opacity == 0.0)
                        opacity = 0.7;
                    else
                        opacity = 1.0;
                    
                        mot(i).style.opacity = opacity;
            
                    opacities[i] = opacity;
                }
            }
        } else if ((index >= 1) && (index <= 19)) {
            var opacity = opacities[index];
            if (opacity == 1.0)
                opacity = 0.0;
            else if (opacity == 0.0)
                opacity = 0.7;
            else
                opacity = 1.0;
            
            if (mot(index))
                mot(index).style.opacity = opacity;
            
            opacities[index] = opacity;
            lastIndex = index;
        } else if (lastIndex != null) {
            if (mot(lastIndex)) {
                let motStyle = mot(lastIndex).style;
                if ( (e.key == 'ArrowLeft') || (e.key == 'ArrowRight') || (index == 0) ) {
                    var leftPx = 0;
                    if(motStyle.left)
                        leftPx = parseInt(motStyle.left.slice(0, -2));

                    var hInc = 1;
                    if (e.shiftKey)
                        hInc = 10;
                        
                    if (e.key == 'ArrowLeft')
                        motStyle.left = '' + (leftPx - hInc) + 'px';
                    else if (e.key == 'ArrowRight')
                        motStyle.left = '' + (leftPx + hInc) + 'px';
                    else if (index == 0)
                        motStyle.left = '0px';
                }
                else if ( (e.key == 'ArrowUp') || (e.key == 'ArrowDown') || (e.key == '-') ) {
                    var bottoPx = 0;
                    if(motStyle.bottom)
                        bottomPx = parseInt(motStyle.bottom.slice(0, -2));

                    var hInc = 1;
                    if (e.shiftKey)
                        hInc = 10;
                        
                    if (e.key == 'ArrowDown')
                        motStyle.bottom = '' + (bottomPx - hInc) + 'px';
                    else if (e.key == 'ArrowUp')
                        motStyle.bottom = '' + (bottomPx + hInc) + 'px';
                    else if (e.key == '-')
                        motStyle.bottom = '0px';
                }
            }
        }
    });
    
    var startX = null;
    var startY = null;
    document.addEventListener('mousemove', (e) => {
        if ((startX != null) && (startY != null)) {
            let currentX = e.clientX;
            let currentY = e.clientY;
            
            document.getElementById('bbox').style.width = '' + Math.abs(currentX - startX) + 'px';
            if ( currentX < startX ) {
                document.getElementById('bbox').style.left = '' + (currentX) + 'px';
            }
            
            document.getElementById('bbox').style.height = '' + Math.abs(currentY - startY) + 'px';
            if ( currentY < startY ) {
                document.getElementById('bbox').style.top = '' + (currentY) + 'px';
            }
        }
    });
    
    document.addEventListener('mousedown', (e) => {
        if ((startX == null) || (startY == null)) {
            startX = e.clientX;
            startY = e.clientY;
            document.getElementById('bbox').style.opacity = 0.3;
            document.getElementById('bbox').style.left = '' + startX + 'px';
            document.getElementById('bbox').style.top = '' + startY + 'px';
            document.getElementById('bbox').style.width = '0px';
            document.getElementById('bbox').style.height = '0px';
        } else {
            document.getElementById('bbox').style.opacity = 0.0;
            let finishX = e.clientX;
            let finishY = e.clientY;
            
            let diffX = finishX - startX;
            let diffY = finishY - startY;
            
            let distance = Math.round(Math.sqrt(diffX * diffX + diffY * diffY) / 0.75);
            
            let left = Math.min(startX, finishX);
            let right = Math.max(startX, finishX);
            let top = Math.min(startY, finishY);
            let bottom = Math.max(startY, finishY);
            
            startX = null;
            startY = null;
            
            alert ( "Distance: " + distance + " mm" + '\n'
                  + '\n'
                  + "Horizontal: " + Math.round(Math.abs(diffX / 0.75)) + " mm" + '\n'
                  + "Vertical: " + Math.round(Math.abs(diffY / 0.75)) + " mm" + '\n'
                  + '\n'
                  + "Window height: " + window.innerHeight + '\n'
                  + '\n'
                  + "Left: " + left + "px" + '\n'
                  + "Top: " + top + "px" + '\n'
                  + "Top from bottom: " + (window.innerHeight - top) + "px" + '\n'
                  + "Right: " + right + "px" + '\n'
                  + "Bottom: " + bottom + "px" + '\n'
                  + "Bottom from bottom: " + (window.innerHeight - bottom) + "px" + '\n'
                  )
            ;
        }
    });
</script>
